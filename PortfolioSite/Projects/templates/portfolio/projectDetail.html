{% extends "base.html" %}
{% block title %} Michael Auritt:{{ project.name }}{% endblock %}


{% block content %}
{% load staticfiles %}
<div id="details">
    <p><i class="material-icons" id="closeButton" onclick="hide_video()">highlight_off</i></p>

    <h1 id="title">{{ project.name }}</h1>

    {% if project.host.base_embed_url %}
        <iframe
        id="embed"
        src="{{ project.host.base_embed_url }}{{ project.host_code }}"
        width=640
        height=360
        frameborder=0
        >

        </iframe>
    {% endif %}
    <p id="description">{{ project.description }}</p>

</div>

{% endblock %}
