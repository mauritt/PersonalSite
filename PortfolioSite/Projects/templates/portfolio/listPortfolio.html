{% extends "base.html" %}
{% block title %} Michael Auritt:{{ project_type }}{% endblock %}

{% block content %}
{% load staticfiles %}
<div id="portfolioList" class="container">
    <table class="table">
        {% for project in examples %}
        <tr class="row">
            <td class="col-md-3">
                <img style="width: 100%;" class="thumbnail_image" src="{% static '' %}{{ project.thumbnail_image}}"/>
            </td>
            <td class="col-md-5">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
            </td>
            <td class="col-md-4">
                <a href="{{ project.host.base_site_URL }}{{ project.host_code }}">Sourcecode</a><br/>
                {% if project.url %}
                <a href="{{ project.url }}">Website</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

</div>




{% endblock %}
